<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Generator</title>
    <style>
        :root {
            --background-light: #f0f4f8;
            --background-dark: #1e1e1e;
            --container-light: #fff;
            --container-dark: rgba(40, 40, 40, 0.9);
            --text-light: #334e68;
            --text-dark: #e0e0e0;
            --button-light: #627d98;
            --button-dark: #8c8cf9;
            --button-hover: #4a90e2;
            --accent-dark: #03dac6;
            --glass-bg: rgba(50, 50, 50, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
            --checkbox-checked-light: #4a5568;
            --checkbox-checked-dark: #03dac6;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-light);
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        body.dark-mode {
            background: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            background: var(--container-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        body.dark-mode .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .output {
            background: #f5f7fa;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 1.2em;
            font-family: 'Courier New', Courier, monospace;
            overflow-wrap: break-word;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body.dark-mode .output {
            background: var(--glass-bg);
            color: var(--text-dark);
            border: 1px solid var(--glass-border);
        }

        .controls label {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .controls input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            appearance: none;
            border: 2px solid var(--checkbox-checked-light);
            cursor: pointer;
            transition: background 0.3s ease-in-out, border 0.3s ease-in-out;
        }

        .controls input[type="checkbox"]:checked {
            background: var(--checkbox-checked-light);
            border-color: var(--checkbox-checked-light);
        }

        body.dark-mode .controls input[type="checkbox"] {
            border-color: var(--checkbox-checked-dark);
        }

        body.dark-mode .controls input[type="checkbox"]:checked {
            background: var(--checkbox-checked-dark);
            border-color: var(--checkbox-checked-dark);
        }

        .generate-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, var(--button-light), var(--button-hover));
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .generate-btn {
            background: linear-gradient(135deg, var(--button-dark), var(--accent-dark));
        }

        .dark-mode-toggle {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Passwort Generator</h1>
        <div class="output" id="password-output">Ihr Passwort erscheint hier</div>
        <div class="controls">
            <label><input type="checkbox" id="uppercase"> GroÃŸbuchstaben</label>
            <label><input type="checkbox" id="lowercase"> Kleinbuchstaben</label>
            <label><input type="checkbox" id="numbers"> Zahlen</label>
            <label><input type="checkbox" id="special"> Sonderzeichen</label>
            <label>LÃ¤nge: <span id="length-value">12</span></label>
            <input type="range" id="length" min="4" max="30" value="12">
        </div>
        <button class="generate-btn" id="generate">ðŸ”„ Passwort generieren</button>
        <div class="dark-mode-toggle" id="dark-mode-toggle">ðŸŒ™ Dark Mode</div>
    </div>
    <script>
                const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const generateBtn = document.getElementById('generate');
        const passwordOutput = document.getElementById('password-output');

        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        generateBtn.addEventListener('click', () => {
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const special = document.getElementById('special').checked;
            const length = lengthSlider.value;
            
            const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const specialChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            let charSet = '';
            if (uppercase) charSet += upperChars;
            if (lowercase) charSet += lowerChars;
            if (numbers) charSet += numberChars;
            if (special) charSet += specialChars;
            
            if (!charSet) {
                passwordOutput.textContent = 'Bitte mindestens eine Option wÃ¤hlen!';
                return;
            }
            
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charSet.length);
                password += charSet[randomIndex];
            }
            passwordOutput.textContent = password;
        });
    </script>
</body>
</html>
